<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Drinkit</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Drinkit</h1>

        <ul>
            <li th:each="drinkki : ${drinkit}">
                <span th:text="${drinkki.nimi}">Task</span>
                 <br/>
               
            </li>
        </ul>
        
	 <br/>
	 
	 <h2> Lisää uusi drinkki </h2>
	 <form method="POST" action="/uusidrinkki">
             <p>Drinkin nimi</p>
             <input type="text" name="nimi"/>
             <br/>
             <p>Vaadittu lasityyppi</p>
            <input type="text" name="lasityyppi"/>
            <br/>
            <p>Valmistusohje</p>
            <textarea rows="2" cols="25" placeholder="Valmistusohje drinkille"></textarea>
            <br/>
            
            
            <input type="submit" value="Lisää!"/>
        </form>
         
         
        
	<br/>
         <h2> Lisää uuden drinkin raaka-aineet </h2> 
         <p>Kirjoita, mihin drinkkiin ainesosa lisätään</p>
        <form method="POST" action="/uusiraakaaine">
            <ul>
            <input type="text" name="nimi"/>
            <br/>
        </ul>

            <p>Kirjoita lisättävä neste</p>
            <br/>
            <input type="text" name="neste"/>
            <br/>
            
            <br/>
            <p>Määrä (cl)</p>
            
            <input type="text" name="maara"/>
            <br/>
            <input type="submit" value="Lisää!"/>
        </form>
         <br/>

        
        
        <a href="nesteet">Lisää tai tarkastele raaka-aineita</a>
        <br/>
        <a href="index">Takaisin</a>
    </body>
</html>
