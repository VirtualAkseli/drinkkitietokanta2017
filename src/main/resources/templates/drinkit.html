<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Drinkit</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Drinkit</h1>

        <ul>
            <li th:each="drinkki : ${drinkit}">
                <span th:text="${drinkki.nimi}">Task</span>
                 <br/>
               
            </li>
        </ul>
        
	 <br/>
	 
	 <h2> Lisää uusi drinkki </h2>
	 <form method="POST" action="/drinkit">
            <input type="text" name="nimi"/><br/>
            <input type="text" name="lasityyppi"/><br/>
            <input type="text" name="resepti"/><br/>
            
            
            <input type="submit" value="Add!"/>
        </form>
         
         
        
	<br/>
         <h2> Lisää uuden drinkin raaka-aineet </h2>
        <form method="POST" action="/drinkit">
            <select name="nimi">
                        <option th:each="neste: ${nesteet}" th:value="${neste.nimi}" th:text="${neste.nimi}">
                            neste
                        </option>
                    </select>
            <input type="submit" value="Add!"/>
        </form>

        
        
        <a href="nesteet">Lisää tai tarkastele raaka-aineita</a>
        <a href="index">Takaisin</a>
    </body>
</html>
